name: Cleanup Stale Branches

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no deletions)'
        required: false
        default: 'true'
        type: boolean

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  cleanup-branches:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Find merged branches
        id: find-branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Scheduled runs are always dry-run; manual runs use the input
          DRY_RUN: ${{ github.event_name == 'schedule' && 'true' || inputs.dry_run }}
        run: |
          echo "=== Merged Branch Cleanup ==="
          echo "Dry run: $DRY_RUN"
          echo ""

          # Protected branches (never delete)
          PROTECTED="main dev"

          # Get merged branches
          MERGED=$(git branch -r --merged origin/main | grep -v HEAD | sed 's/origin\///' || true)

          DELETED=0
          BRANCHES_TO_DELETE=""
          for branch in $MERGED; do
            # Skip protected branches
            if echo "$PROTECTED" | grep -qw "$branch"; then
              echo "Skipping protected: $branch"
              continue
            fi

            if [ "$DRY_RUN" == "true" ]; then
              echo "[DRY RUN] Would delete: $branch"
              BRANCHES_TO_DELETE="$BRANCHES_TO_DELETE\n- $branch"
            else
              echo "Deleting: $branch"
              gh api -X DELETE "repos/${{ github.repository }}/git/refs/heads/$branch" 2>/dev/null || true
              DELETED=$((DELETED + 1))
            fi
          done

          echo ""
          echo "=== Summary ==="
          if [ "$DRY_RUN" == "true" ]; then
            echo "Found branches that can be deleted (dry run mode)"
          else
            echo "Deleted $DELETED merged branches"
          fi

          # Save for issue creation
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "deleted=$DELETED" >> $GITHUB_OUTPUT
          {
            echo "branches<<EOF"
            echo -e "$BRANCHES_TO_DELETE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create issue for review (scheduled runs only)
        if: github.event_name == 'schedule' && steps.find-branches.outputs.branches != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCHES="${{ steps.find-branches.outputs.branches }}"

          # Check if there's already an open cleanup issue
          EXISTING=$(gh issue list --label "branch-cleanup" --state open --json number --jq '.[0].number' || echo "")

          if [ -n "$EXISTING" ]; then
            echo "Updating existing issue #$EXISTING"
            gh issue comment "$EXISTING" --body "## Updated Branch Cleanup Report ($(date -u +%Y-%m-%d))

            The following merged branches can be deleted:
            $BRANCHES

            To delete these branches, run the workflow manually with dry_run=false."
          else
            echo "Creating new cleanup issue"
            gh issue create \
              --title "Branch Cleanup Review - $(date -u +%Y-%m-%d)" \
              --label "branch-cleanup" \
              --body "## Merged Branches Ready for Cleanup

            The following branches have been merged and can be deleted:
            $BRANCHES

            ### How to delete
            1. Go to Actions â†’ Cleanup Stale Branches
            2. Click 'Run workflow'
            3. Set 'Dry run' to **false**
            4. Click 'Run workflow'

            This issue will be closed automatically after cleanup."
          fi

      - name: Report stale unmerged branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ""
          echo "=== Stale Unmerged Branches (>30 days old) ==="

          THIRTY_DAYS_AGO=$(date -d '30 days ago' +%Y-%m-%dT%H:%M:%SZ)

          # Get all branches and check their last commit date
          gh api "repos/${{ github.repository }}/branches" --paginate --jq '.[] | select(.name != "main" and .name != "dev") | .name' | while read -r branch; do
            COMMIT_DATE=$(gh api "repos/${{ github.repository }}/branches/$branch" --jq '.commit.commit.author.date' 2>/dev/null || echo "")
            if [ -n "$COMMIT_DATE" ] && [ "$COMMIT_DATE" \< "$THIRTY_DAYS_AGO" ]; then
              echo "Stale: $branch (last commit: $COMMIT_DATE)"
            fi
          done || true

          echo ""
          echo "Note: Stale unmerged branches are reported but not auto-deleted."
          echo "Review and delete manually if no longer needed."
