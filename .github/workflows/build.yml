name: Build

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'custom_components/**'
      - 'package.json'
      - 'package-lock.json'
      - 'rollup.config.mjs'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript tests
        run: npm test

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pytest pytest-asyncio

      - name: Run Python tests
        run: pytest tests/

      - name: Build card
        run: npm run build

      - name: Verify no bare imports in built file
        run: |
          if grep -E "from ['\"]lit['\"]" custom_components/autosnooze/www/autosnooze-card.js; then
            echo "ERROR: Built file contains bare 'lit' import - bundling failed!"
            exit 1
          fi
          echo "Build verified: no bare imports found"

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: autosnooze-card
          path: custom_components/autosnooze/www/autosnooze-card.js
          retention-days: 30
