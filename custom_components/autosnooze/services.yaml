pause:
  name: Snooze
  description: Snooze automation(s) for a specified duration. They will automatically wake up when the time expires.
  fields:
    entity_id:
      name: Automation
      description: Automation(s) to snooze.
      required: true
      selector:
        entity:
          domain: automation
          multiple: true
    days:
      name: Days
      description: Number of days to snooze.
      default: 0
      selector:
        number:
          min: 0
          max: 365
          mode: box
    hours:
      name: Hours
      description: Number of hours to snooze.
      default: 0
      selector:
        number:
          min: 0
          max: 23
          mode: box
    minutes:
      name: Minutes
      description: Number of minutes to snooze.
      default: 0
      selector:
        number:
          min: 0
          max: 59
          mode: box

cancel:
  name: Wake
  description: Wake up snoozed automation(s) and re-enable them immediately.
  fields:
    entity_id:
      name: Automation
      description: Automation(s) to wake.
      required: true
      selector:
        entity:
          domain: automation
          multiple: true

cancel_all:
  name: Wake All
  description: Wake all snoozed automations and re-enable them immediately.
